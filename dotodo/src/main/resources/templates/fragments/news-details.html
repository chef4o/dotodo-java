<h4><a th:href="@{'/news/' + article.id}" th:text="${article.header}"></a></h4>
<div>
    Posted on <a href="#" th:text="${article.uploadDate}"></a>
</div>
<a class="comments"
   th:if="${article.comments != null}"
   th:href="@{'/news/' + article.id}"
   th:text="${article.comments.length} + 'Comments'"></a>
<p text="${article.content}"></p>
<a class="read-more" th:href="@{'/news/' + article.id}">Read More</a>
