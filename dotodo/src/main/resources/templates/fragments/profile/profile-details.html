<div class="user-details">
    <div class="profile-details">
        <div class="personal">
            <p class="username"
               th:text="'Username: ' + ${profileDetails.username}"></p>
            <p th:if="${profileDetails.fullName != null && profileDetails.fullName != ''}" class="name"
               th:text="'Name: ' + ${profileDetails.fullName}"></p>
            <p th:if="${profileDetails.dob != null && profileDetails.dob != ''}" class="dateOfBirth"
               th:text="'Birthday: ' + ${profileDetails.dob}"></p>
        </div>

        <div th:if="${profileDetails.imgUrl != null}" class="profile-image">
            <img th:src="${profileDetails.imgUrl}" alt=""/>
        </div>
        <div th:unless="${profileDetails.imgUrl != null}" class="profile-image">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="contact">
            <p th:if="${profileDetails.email != null}" class="email"
               th:text="'Email: ' + *{profileDetails.email}"></p>
            <p th:if="${profileDetails.phoneNumber != null  && profileDetails.phoneNumber != ''}" class="phoneNumber"
               th:text="'Phone: ' + *{profileDetails.phoneNumber}"></p>
            <p th:if="${profileDetails.address != null && profileDetails.address != ''}" class="address"
               th:text="'Address: ' + ${profileDetails.address}"></p>
        </div>

        <a class="edit-btn" href="/profile/edit">
            <button>Edit details</button>
        </a>
    </div>
</div>
