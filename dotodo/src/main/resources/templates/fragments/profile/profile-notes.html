<div class="expiring notes">
    <th:block th:if="${expiringNotes != null && expiringNotes.size > 0}">
        <h1>Notes close to expiry</h1>

        <ul class="notes-list">
            <th:block th:each="note : ${expiringNotes}"
                      th:insert="~{fragments/profile/profile-note-item}">
            </th:block>
        </ul>
    </th:block>

    <th:block th:if="${expiringNotes == null || expiringNotes.size == 0}">
        <div class="error-page no-content">Looks like you don't have any notes yet.
            <br/>
            You can start from <a href="/notes">here.</a>
        </div>
    </th:block>
</div>
