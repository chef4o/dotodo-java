<a href="/news" class="xmark"><i class="fa-solid fa-xmark"></i></a>

<form class="form-edit" th:action="@{'/news/edit/' + ${articleEditDto.id}}" th:method="post">
    <input id="title" class="title" name="title" placeholder="Add title"
           required
           th:value="${articleEditDto.header}">

    <textarea id="noteÐ¢ext" class="note-text" name="content" placeholder="Add text"
              required
              th:text="${articleEditDto.content}"></textarea>

    <p th:value="'Posted on: ' + ${articleEditDto.uploadDate}"></p>

    <th:block th:if="${valueErrors != null && !valueErrors.isEmpty()}">
        <div class="error article-to-edit error-list">
            <th:block th:each="error: ${valueErrors}">
                <p class="error" th:text="${valueErrors[error.key]}"></p>
            </th:block>
        </div>
    </th:block>

    <button type="submit" class="edit-btn">Save</button>
</form>

<a th:href="@{'/notes/view/' + ${articleEditDto.id}}">
    <button class="cancel-btn">Cancel</button>
</a>

<form th:action="@{'/notes/delete/' + ${articleEditDto.id}}" th:method="delete">
    <button type="submit" class="delete-btn">Delete</button>
</form>
