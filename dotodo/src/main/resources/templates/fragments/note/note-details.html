<div class="note active details">
    <a href="/notes" class="xmark"><i class="fa-solid fa-xmark"></i></a>

    <h3 class="title" name="title" placeholder="Add title" th:text="${detailedNote.title}"></h3>

    <p class="note-text" name="content" placeholder="Add text" th:text="${detailedNote.content}"></p>

    <a th:href="@{'/notes/edit/' + ${detailedNote.id} }"><button class="edit-btn">Edit</button></a>

    <form th:action="@{'/notes/delete/' + ${detailedNote.id}}" th:method="delete">
        <button type="submit" class="delete-btn">Delete</button>
    </form>
</div>
