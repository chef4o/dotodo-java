<div class="note active">
    <a href="/notes" class="xmark"><i class="fa-solid fa-xmark"></i></a>

    <form class="form-edit" th:action="@{'/notes/edit/' + ${noteToEdit.id}}" th:method="post">
        <input id="title" class="title" name="title" placeholder="Add title"
               required
               th:value="${noteToEdit.title}">

        <textarea id="noteÐ¢ext" class="note-text" name="content" placeholder="Add text"
                  required
                  th:text="${noteToEdit.content}"></textarea>

        <label class="due-date" for="dueDate">
            <p>Due date / time</p>
            <input id="dueDate" type="date" name="dueDate"
                   th:value="${noteToEdit.dueDate}">
        </label>

        <label class="due-time" for="dueTime">
            <input id="dueTime" type="time" name="dueTime"
                   th:value="${noteToEdit.dueTime}">
            <i class="fa-regular fa-clock"></i>
        </label>

        <th:block th:if="${valueErrors != null && !valueErrors.isEmpty()}">
            <div class="error new-note error-list">
                <th:block th:each="error: ${valueErrors}">
                    <p class="error" th:text="${valueErrors[error.key]}"></p>
                </th:block>
            </div>
        </th:block>

        <button type="submit" class="edit-btn">Save</button>
    </form>

    <a th:href="@{'/notes/view/' + ${noteToEdit.id}}">
        <button class="cancel-btn">Cancel</button>
    </a>

    <form th:action="@{'/notes/delete/' + ${noteToEdit.id}}" th:method="delete">
        <button type="submit" class="delete-btn">Delete</button>
    </form>
</div>
