<form class="auth-form login"
      th:method="post"
      th:action="@{'/auth/login'}">

    <a th:href="${pageName != 'home' ? '/' + pageName : '/'}" class="button xmark">
        <i class="fa-solid fa-xmark"></i>
    </a>

    <div class="auth-fields">
        <div class="username">
            <label for="username">User</label>
            <div class="form-input">
                <i class="fa-solid fa-user"></i>
                <input th:class="${errors != null && errors['username'] != null ? 'error-field' : ''}"
                       id="username" name="username" type="text" autocomplete="off" th:value="${username}"/>
            </div>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <div class="form-input">
                <i class="fa-solid fa-key"></i>
                <input th:class="${errors != null && errors['username'] != null ? 'error-field' : ''}"
                       id="password" name="password" type="password" autocomplete="off"/>
            </div>
        </div>
    </div>

    <div class="error auth login"
         th:text="${bad_credentials ? 'The username or password provided is incorrect': ''}">
    </div>

    <div class="rememberMe">
        <input type="checkbox" name="remember-me" id="remember-me"/>
        <label for="remember-me">Remember me</label>
    </div>

    <button class="login">Login</button>
</form>
